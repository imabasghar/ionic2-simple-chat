<ion-navbar *navbar>
  <ion-title>
    Home
  </ion-title>
</ion-navbar>

<ion-content class="home" id="messagesContent">
<p class="speech" *ngFor="#m of messages">{{m.message}}</p>
  <!--<ion-list>-->
    <!--<ion-item *ngFor="#m of messages" [ngClass]="{'blue': m.userId == userId}">{{m.message}}</ion-item>-->
  <!--</ion-list>-->
</ion-content>

<ion-toolbar position="bottom">
  <ion-row>
    <ion-col width-80>
      <ion-input type="text" [(ngModel)]="chatBox" placeholder="Message..." (keyup.enter)="send(chatBox)" >
      </ion-input>
    </ion-col>
    <ion-col width-20>
      <button primary small (click)="send(chatBox)">Send</button>
    </ion-col>
  </ion-row>

</ion-toolbar>
